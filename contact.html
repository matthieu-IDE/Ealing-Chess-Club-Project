<div id="contact-section"  data-aos="zoom-in" class="contact-section">
    <h1>Contact Us</h1>
    <div class="border"></div>
    <form class="contact-form">
        <input type="text" id="usersname" class="contact-form-text" placeholder="Your Name" required>
        <input type="email" id="emailadress" class="contact-form-text" placeholder="Your Email" multiple minlength="5" required>
      
        <input type="text" id="phone" class="contact-form-text" placeholder="Your phone" >
        <textarea  required class="contact-form-text" placeholder="Your message"></textarea>
        <input type="submit" class="contact-form-btn" value="Send" function>
    </form>
</div>
